apiVersion: apps/v1
kind: Deployment
metadata:
  name: hw-py
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: hw-py
  template:
    metadata:
      labels:
        app: hw-py
    spec:
      containers:
      - image: registry.hub.docker.com/k0rt1k/hola/v0.280
        name: hola
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
